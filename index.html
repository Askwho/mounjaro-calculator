  <meta name="theme-color" content="#0a0f1c">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body, #root {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    
    body {
      background: #0a0f1c;
      font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Android status bar safe area */
    .app-container {
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>

<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useCallback, useMemo } = React;

    // Pen data: each pen has 4 full doses + golden dose residual
    const PEN_DATA = {
      2.5: { totalMg: 10, fullDoses: 4, goldenDoseMg: 2.4, clicksPerFullDose: 60 },
      5: { totalMg: 20, fullDoses: 4, goldenDoseMg: 4.8, clicksPerFullDose: 60 },
      7.5: { totalMg: 30, fullDoses: 4, goldenDoseMg: 7.2, clicksPerFullDose: 60 },
      10: { totalMg: 40, fullDoses: 4, goldenDoseMg: 9.6, clicksPerFullDose: 60 },
      12.5: { totalMg: 50, fullDoses: 4, goldenDoseMg: 12, clicksPerFullDose: 60 },
      15: { totalMg: 60, fullDoses: 4, goldenDoseMg: 14.4, clicksPerFullDose: 60 },
    };

    const FREQUENCIES = [
      { days: 14, label: '14 Days' },
      { days: 10, label: '10 Days' },
      { days: 7, label: '7 Days' },
      { days: 6, label: '6 Days' },
      { days: 5, label: '5 Days' },
      { days: 4, label: '4 Days' },
      { days: 3.5, label: '3.5 Days' },
      { days: 3, label: '3 Days' },
      { days: 2, label: '2 Days' },
    ];

    const calculateDrugLevels = (doseMg, frequencyDays) => {
      const halfLife = 5;
      const decayRate = Math.log(2) / halfLife;
      const steadyStateFactor = 1 / (1 - Math.exp(-decayRate * frequencyDays));
      const high = doseMg * steadyStateFactor;
      const low = high * Math.exp(-decayRate * frequencyDays);
      return { high: high.toFixed(2), low: low.toFixed(2) };
    };

    const InfoTooltip = ({ text }) => {
      const [show, setShow] = useState(false);
      
      return (
        <span className="tooltip-container" onClick={() => setShow(!show)} onBlur={() => setShow(false)}>
          <span className="info-icon">‚ìò</span>
          {show && <span className="tooltip-text">{text}</span>}
        </span>
      );
    };

    const Toggle = ({ checked, onChange, label }) => (
      <label className="toggle-container">
        <span className="toggle-label">{label}</span>
        <div className="toggle-switch">
          <input type="checkbox" checked={checked} onChange={onChange} />
          <span className="toggle-slider"></span>
        </div>
      </label>
    );

    const PenButton = ({ size, selected, onClick }) => (
      <button className={`pen-button ${selected ? 'selected' : ''}`} onClick={onClick}>
        <span className="pen-value">{size}</span>
        <span className="pen-unit">mg</span>
      </button>
    );

    const FrequencyButton = ({ freq, selected, onClick }) => (
      <button className={`freq-button ${selected ? 'selected' : ''}`} onClick={onClick}>
        {freq.label}
      </button>
    );

    const ResultCard = ({ icon, title, value, subtitle, tooltip }) => (
      <div className="result-card">
        <div className="result-icon">{icon}</div>
        <div className="result-content">
          <div className="result-title">
            {title}
            {tooltip && <InfoTooltip text={tooltip} />}
          </div>
          <div className="result-value">{value}</div>
          {subtitle && <div className="result-subtitle">{subtitle}</div>}
        </div>
      </div>
    );

    function MounjaroCalculator() {
      const [penSize, setPenSize] = useState(10);
      const [useGoldenDose, setUseGoldenDose] = useState(true);
      const [desiredDose, setDesiredDose] = useState('');
      const [penCost, setPenCost] = useState('');
      const [frequency, setFrequency] = useState(7);
      const [showAdvanced, setShowAdvanced] = useState(false);
      const [unitsDrawn, setUnitsDrawn] = useState('');
      const [results, setResults] = useState(null);
      const [showResults, setShowResults] = useState(false);
      const [copied, setCopied] = useState(false);

      const penInfo = PEN_DATA[penSize];
      const mgPerClick = penSize / penInfo.clicksPerFullDose;

      const partialMg = useMemo(() => {
        if (!unitsDrawn || isNaN(parseFloat(unitsDrawn))) return '';
        return (parseFloat(unitsDrawn) * mgPerClick).toFixed(2);
      }, [unitsDrawn, mgPerClick]);

      const calculate = useCallback(() => {
        const dose = parseFloat(desiredDose);
        if (!dose || dose <= 0) return;

        const totalAvailableMg = useGoldenDose 
          ? penInfo.totalMg + penInfo.goldenDoseMg 
          : penInfo.totalMg;
        
        const clicksPerDose = Math.round(dose / mgPerClick);
        const totalInjections = Math.floor(totalAvailableMg / dose);
        
        const maxClickDoses = Math.floor((penInfo.clicksPerFullDose * penInfo.fullDoses) / clicksPerDose);
        const clickInjections = Math.min(maxClickDoses, totalInjections);
        
        let syringeInjections = 0;
        if (useGoldenDose) {
          const remainingMgAfterClicks = totalAvailableMg - (clickInjections * dose);
          syringeInjections = Math.floor(remainingMgAfterClicks / dose);
        }

        const actualTotalInjections = clickInjections + syringeInjections;
        const penDuration = actualTotalInjections * frequency;
        const penDurationWeeks = (penDuration / 7).toFixed(1);

        const drugLevels = calculateDrugLevels(dose, frequency);

        const cost = parseFloat(penCost);
        const costPerInjection = cost && cost > 0 ? (cost / actualTotalInjections).toFixed(2) : null;
        const costPerWeek = cost && cost > 0 ? ((cost / actualTotalInjections) * (7 / frequency)).toFixed(2) : null;

        setResults({
          clicks: clicksPerDose,
          totalInjections: actualTotalInjections,
          clickInjections,
          syringeInjections,
          penDurationDays: penDuration,
          penDurationWeeks,
          drugLevels,
          costPerInjection,
          costPerWeek,
          dose,
          frequency,
        });
        setShowResults(true);
      }, [desiredDose, penSize, useGoldenDose, frequency, penCost, penInfo, mgPerClick]);

      const reset = () => {
        setDesiredDose('');
        setPenCost('');
        setUnitsDrawn('');
        setResults(null);
        setShowResults(false);
      };

      const copyResults = () => {
        if (!results) return;
        const text = `Mounjaro Calculator Results\n‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ\nPen Size: ${penSize}mg\nDesired Dose: ${results.dose}mg\nFrequency: Every ${results.frequency} days\nGolden Dose: ${useGoldenDose ? 'Yes' : 'No'}\n\nüìä ${results.clicks} Clicks/Units per dose\nüíâ ${results.totalInjections} Total Injections\n   ‚Ä¢ ${results.clickInjections} using pen dial\n   ‚Ä¢ ${results.syringeInjections} using syringe\nüìÖ Pen lasts: ${results.penDurationWeeks} weeks\nüìà Drug levels: High ${results.drugLevels.high} / Low ${results.drugLevels.low}\n${results.costPerInjection ? `üí∞ ¬£${results.costPerInjection}/injection (¬£${results.costPerWeek}/week)` : ''}`;
        
        navigator.clipboard.writeText(text);
        setCopied(true);
        setTimeout(() => setCopied(false), 2000);
      };

      return (
        <div className="app-container">
          <header className="header">
            <div className="logo-container">
              <div className="logo-icon">üíâ</div>
              <h1 className="app-title">Mounjaro</h1>
            </div>
            <p className="app-subtitle">Click Count & Dose Calculator</p>
          </header>

          <div className="warning-banner">
            <span className="warning-icon">‚ö†Ô∏è</span>
            <p className="warning-text">
              This calculator is for informational purposes only. Using your KwikPen differently than manufacturer instructions is at your own risk. Always consult your healthcare provider.
            </p>
          </div>

          <main className="main-content">
            <div className="calculator-card">
              <div className="section-title">Select Pen Size</div>
              <div className="pen-grid">
                {Object.keys(PEN_DATA).map(size => (
                  <PenButton
                    key={size}
                    size={size}
                    selected={penSize === parseFloat(size)}
                    onClick={() => setPenSize(parseFloat(size))}
                  />
                ))}
              </div>

              <Toggle 
                label="Using Golden Dose?"
                checked={useGoldenDose}
                onChange={(e) => setUseGoldenDose(e.target.checked)}
              />

              <div className="input-group">
                <label className="input-label">
                  Desired Dose (mg)
                  <InfoTooltip text="Enter the dose you want to inject each time. Do not use for doses below 1mg." />
                </label>
                <input
                  type="number"
                  className="input-field"
                  placeholder="Enter desired dose"
                  value={desiredDose}
                  onChange={(e) => setDesiredDose(e.target.value)}
                  inputMode="decimal"
                  min="0.5"
                  step="0.5"
                />
              </div>

              <div className="input-group">
                <label className="input-label">
                  Cost of Pen (¬£) ‚Äî Optional
                  <InfoTooltip text="Enter the cost of your pen to calculate cost per injection and per week." />
                </label>
                <input
                  type="number"
                  className="input-field"
                  placeholder="Optional"
                  value={penCost}
                  onChange={(e) => setPenCost(e.target.value)}
                  inputMode="decimal"
                  min="0"
                  step="0.01"
                />
              </div>

              <div className="section-title" style={{marginTop: '24px'}}>Partial Injection Helper</div>
              <div className="input-row">
                <input
                  type="number"
                  className="input-field"
                  placeholder="Units drawn"
                  value={unitsDrawn}
                  onChange={(e) => setUnitsDrawn(e.target.value)}
                  inputMode="decimal"
                  step="0.01"
                />
                <input
                  type="text"
                  className="input-field readonly"
                  placeholder="mg"
                  value={partialMg ? `${partialMg} mg` : ''}
                  readOnly
                />
              </div>

              <div className="advanced-toggle" onClick={() => setShowAdvanced(!showAdvanced)}>
                <span className="advanced-toggle-text">Advanced Options</span>
                <span className={`advanced-toggle-icon ${showAdvanced ? 'open' : ''}`}>‚ñº</span>
              </div>

              <div className={`advanced-section ${showAdvanced ? 'visible' : ''}`}>
                <div className="section-title">Injection Frequency</div>
                <div className="freq-grid">
                  {FREQUENCIES.map(freq => (
                    <FrequencyButton
                      key={freq.days}
                      freq={freq}
                      selected={frequency === freq.days}
                      onClick={() => setFrequency(freq.days)}
                    />
                  ))}
                </div>
              </div>

              <div className="button-row">
                <button className="calculate-btn" onClick={calculate}>Calculate</button>
                <button className="reset-btn" onClick={reset}>Reset</button>
              </div>
            </div>

            {showResults && results && (
              <div className="calculator-card results-section">
                <div className="results-header">
                  <h2 className="results-title">Your Results</h2>
                  <button className={`copy-btn ${copied ? 'copied' : ''}`} onClick={copyResults}>
                    {copied ? '‚úì Copied' : 'üìã Copy'}
                  </button>
                </div>

                <ResultCard
                  icon="üéØ"
                  title="Clicks / Units"
                  value={results.clicks}
                  tooltip="The number of clicks to dial-in the dose, or Units to extract with a U100 insulin syringe when using the Golden Dose."
                />

                <ResultCard
                  icon="üíâ"
                  title="Total Injections"
                  value={results.totalInjections}
                  subtitle={`${results.clickInjections} using pen dial ‚Ä¢ ${results.syringeInjections} using syringe`}
                  tooltip="Total injections from this pen, including Golden Dose liquid if enabled."
                />

                <ResultCard
                  icon="üìÖ"
                  title="Pen Duration"
                  value={`${results.penDurationWeeks} weeks`}
                  subtitle={`${results.penDurationDays} days total`}
                  tooltip="How long one pen will last based on your dose and schedule."
                />

                <ResultCard
                  icon="üìà"
                  title="Drug Levels"
                  value={
                    <div className="drug-levels">
                      <div className="level-item">
                        <span className="level-dot high"></span>
                        <span className="level-label">High:</span>
                        <span className="level-value">{results.drugLevels.high}</span>
                      </div>
                      <div className="level-item">
                        <span className="level-dot low"></span>
                        <span className="level-label">Low:</span>
                        <span className="level-value">{results.drugLevels.low}</span>
                      </div>
                    </div>
                  }
                  tooltip="Estimated Tirzepatide levels in your system on injection day (high) and day before next injection (low)."
                />

                {results.costPerInjection && (
                  <ResultCard
                    icon="üí∞"
                    title="Cost Breakdown"
                    value={`¬£${results.costPerInjection} / injection`}
                    subtitle={`¬£${results.costPerWeek} per week`}
                    tooltip="Cost per injection and weekly cost based on your pen price and dosing schedule."
                  />
                )}

                <div className="disclaimer">
                  <p className="disclaimer-text">
                    <strong>Note:</strong> This calculator is for Mounjaro (Tirzepatide) only, based on the Eli Lilly 4-dose KwikPen. Drug level estimates are approximations based on publicly available pharmacokinetic data. This is not medical advice ‚Äî consult your healthcare provider before making any changes.
                  </p>
                </div>
              </div>
            )}
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<MounjaroCalculator />);
  </script>
